<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Stacking Cards</title>
</head>
<body>
    <div id="main">
        <section class="stack-cards">
            <div class="card-wrapper">
                <div class="cards" style="--quantity:4;">
                    <div class="card card-1" style="--item:1; --clr:lemonchiffon;">
                        <span>01</span>
                        <p>Pre-production 
                            research, planning 
                            &amp; scripting</p>
                    </div>
                    <div class="card" style="--item:2; --clr:cadetblue;">
                        <span>02</span>
                        <p>PROFESSIONAL 
                            video PRODUCTION 
                            AT YOUR LOCATION</p>
                    </div>
                    <div class="card" style="--item:3; --clr:rgb(183, 99, 120);">
                        <span>03</span>
                        <p>VIDEO-AUDIO 
                            EDITING</p>
                    </div>
                    <div class="card" style="--item:4; --clr:rgb(44, 129, 174);">
                        <span>04</span>
                        <p>PUBLISHING ON ALL MAJOR SOCIAL MEDIA PLATFORMS DAILY</p>
                    </div>
                  </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/custom.js"></script>
</body>
</html>
